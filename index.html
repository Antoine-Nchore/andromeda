<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andromeda-weather-app</title>
    <link rel="stylesheet" href="style.css">
    <script src = "./index.js" defer></script>
</head>
<body>
    <div class = "card">
        <div class = "search">
            <input type = "text" id = "inputfield" placeholder = "Enter the name of the city">
            <button class = "SearchHere">Search</button>

        </div>
    </div>
    <div class = "weather">
        <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVar_-n1iCHT2KqR5QOn_teLU9H2ZHuTtl5w&usqp=CAU" class = "weather-icon">
        <h1 class = "temp">25Â°c</h1>
        <h2 class = "city">Nairobi</h2>
        <div class = "details">
            <div class = "col">
                <img src = "https://icons.iconarchive.com/icons/atyourservice/service-categories/256/Humidity-icon.png">
                <div>
                    <p class = "Humidity"> 40%</p>
                    <p>Humidity</p>
              </div>
            </div>
            <div class = "col">
                <img src = "https://png.pngtree.com/png-vector/20190726/ourmid/pngtree-wind-icon-for-your-project-png-image_1599774.jpg">
                <div>
                    <p class = "Wind"> 3km/hr</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Comment Box -->
    <div class="Comment">
        <input type = "text" id = "inputcomment" placeholder="Leave comment here">
        <button class = "CommentHere">Comment</button>
    </div>

</body>
</html>
